    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <body>

    <!-- Log in Modal -->
    <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="logInModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="modal-button btn btn-outline-light" style="border:solid; border-color:#ED8074;">Log In</button>
            <button type="button" class="modal-button btn btn-outline-light" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="inputLogInEmailOrUsername">Email or Username</label>
            <input type="text" id="inputLogInEmailOrUsername" class="form-control" aria-describedby="logInEmailOrUserNameHelpBlock" >
            <label for="inputLogInPassword">Password</label>
            <input type="password" id="inputLogInPassword" class="form-control" aria-describedby="logInPasswordHelpBlock">
            <input type="submit" id="logInSubmit" class="submit-button btn btn-dark btn-block" style="margin-top:4%" value="Log In" disabled="disabled" />
          </div>
          <div class="modal-footer">
            <button class="btn btn-light btn-block" style="color:#fff; border-color:dodgerblue; background-color:dodgerblue;">Log in with Facebook</button>
            <!-- <button type="submit" id="loginSubmit" class=" btn btn-light btn-block" disabled="disabled" >Log In</button> -->
          </div>
        </div>
      </div>cmd
      
    </div>

    <!-- Sign Up Modal -->
    <div class="modal" id="signUpModal" tabindex="-2" role="dialog" aria-labelledby="signUpModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="modal-button btn btn-outline-light" data-dismiss="modal" data-target="#signUpModal">Log In</button>
            <button type="button" class="modal-button btn btn-outline-light" style="border:solid; border-color:#ED8074;" >Sign Up</button>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="inputSignUpUsername">Username</label>
            <input type="text" id="inputSignUpUsername" class="form-control" aria-describedby="signUpUserNameHelpBlock" >
            <small id="signUpUsernameHelpBlock" class="form-text text-muted">
              The Username is what will display on the website.
            </small>
            <label for="inputSignUpEmail">Email</label>
            <input type="text" id="inputSignUpEmail" class="form-control" aria-describedby="signUpEmailHelpBlock" >
            <small id="signUpEmailHelpBlock" class="form-text text-muted">
              We'll never share your email with anyone else.
            </small>
            <label for="inputSignUpPassword">Password</label>
            <input type="password" id="inputSignUpPassword" class="form-control" aria-describedby="SignUp">
            <small id="signUpPasswordHelpBlock" class="form-text text-muted">
              Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </small>
            <label for="inputConfirmPassword">Confirm Password</label>
            <input type="password" id="inputConfirmPassword" class="form-control" aria-describedby="confirmPasswordHelpBlock">
            <input type="submit" id="signUpSubmit" class="submit-button btn btn-dark btn-block" style="margin-top:4%" value="Sign Up" disabled="disabled" />
          </div>
          <!-- <button type="submit" id="loginSubmit" class=" btn btn-light btn-block" disabled="disabled" >Log In</button> -->
        </div>
      </div>
    </div>
    <!--Tog bort en stängande div-tagg på denna rad, hittade inte den tillhörande öppnande taggen så jag misstänker att den var överflödig-->


    <!-- Banner -->
  <section>
    <div class="banner">
      <a href="index.html">
        <img class= "banner_home_img" src="images/KozzQuiz_logo_header.png" alt="home_logo">
      </a>
      <!-- Button Trigger Modal -->
      <button type="button" class="button banner_login align-items-center" data-toggle="modal" data-target="#logInModal"><i class="account-icon fas fa-user-circle fa-2x"></i><span >Log In</span></button>
    </div>
  </section>


  <!-- Background-FrontMenu -->
  <section>
    <div class="background">
      <img class="kozz_logo" src="images/KozzQuiz_logo_svg.svg" alt="KozzQuiz_logo">
      <br>
      <a href="html/categories.html">
        <button  class="button button_play" type="button">Play</button>
      </a>
      <br>
      <a href="#">
        <button class="button button_highscore">Highscore</button>
      </a>
    </div>
  </section>


  <div>
    <h1 class="how-to">How to play</h1>
  </div>


    <!--   SLIDESHOW, CAROUSEL   -->

    <div class="gallery">
      <div class="gallery-container">
        <img class="gallery-item gallery-item-1" src="images/test1.png" data-index="1">
        <img class="gallery-item gallery-item-2" src="images/test2.png" data-index="2">
        <img class="gallery-item gallery-item-3" src="images/test3.png" data-index="3">
        <img class="gallery-item gallery-item-4" src="images/test4.png" data-index="4">
        <img class="gallery-item gallery-item-5" src="images/test5.png" data-index="5">

    </div>
  </section>


  <script src="JavaScript/index.js"></script>

    
  </body>


  <script>
  $(document).ready(function () {
    $('#inputLogInEmailOrUsername').on('input change', function () {
        if ($(this).val() != '') {
            $('#logInSubmit').prop('disabled', false);
        }
        else {
            $('#logInSubmit').prop('disabled', true);
        }
    });
});</script>
</html>
