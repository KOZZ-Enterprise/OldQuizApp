<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Kozz QuizApp</title>
    
    <link rel="stylesheet" href="CSS/styles.css">
    
    <link rel="icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      
  </head>

  <body>



    <div class="banner">
      <div class="banner banner_content">
        
        <a href="index.html">
          <img class= "banner_home_img" src="images/logga_owl.png" alt="home_logo">
        </a>
        <button class="button banner_login" type="button">
          <span class="material-icons">
            account_circle
          </span> 
          Log in
        </button>
      </div>
    </div>



    <div class="background">
        <img class="kozz_logo" src="images/KozzQuiz_logo_svg.svg" alt="KozzQuiz_logo">
        <br>
        <button class="button button_play" type="button">
            Play
        </button>
        <br>
        <button class="button button_highscore">
            Highscore
        </button>
    </div>


    <div>
      <h1 class="how-to">How to play</h1>
    </div>



    <!--   SLIDESHOW, CAROUSEL   -->

    <div class="gallery">
      <div class="gallery-container">
        <img class="gallery-item gallery-item-1" src="images/test1.png" data-index="1">
        <img class="gallery-item gallery-item-2" src="images/test2.png" data-index="2">
        <img class="gallery-item gallery-item-3" src="images/test3.png" data-index="3">
        <img class="gallery-item gallery-item-4" src="images/test4.png" data-index="4">
        <img class="gallery-item gallery-item-5" src="images/test5.png" data-index="5">
      </div>
      <div class="gallery-controls"></div>
    </div>




    <script src="JavaScript/index.js"></script>


  </body>






</html>
