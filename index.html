<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <link rel="stylesheet" href="CSS/styles.css">
    
    <link rel="icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"

  </head>

  <body>



    <div class="banner">
